{% if post.blog == true %}
{% assign mod = paginator.posts.size | modulo:2 %}
<article class="post
      {% if mod == 0 %}
        even
      {% else %}
        odd
      {% endif %}">
  <div class="content-wrap">
    <h1>{{ post.title }}</h1>
    <p class="details">
      <span class="date">{{ post.date | date:"%B %d, %Y" }}</span>
      <span class="tags">
        {% for tag in post.tags %}
          <a class="link" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
      </span>
    </p>
    {% if post.headerImage %}
      <img src="{{ site.url }}/assets/images/placeholder.jpg" alt="">
    {% endif %}
    <p class="content">{{ post.summary }}</p>
    <a class="readmore button primary-button" href="{{ site.url }}{{ post.url }}">Read more</a>
  </div>
</article>
{% endif %}
